<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Sistema</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos-agregar.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Tienda Smart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listado_tiendas' %}">Tiendas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agregar_tienda' %}">Agregar Sistema</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listado_productos' %}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listado_proveedores' %}">Proveedores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5 pt-5">
        <div class="text-center mb-4">
            <h1 class="display-4 text-primary">Agregar Tienda</h1>
            <p class="lead">Completa el formulario para añadir una nueva tienda a la plataforma.</p>

        <!-- Formulario -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="post" class="p-4 bg-light rounded shadow">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center mt-3">
                        <input type="submit" value="Agregar tienda" class="btn btn-primary btn-lg">
                    </div>
                </form>
            </div>
        </div>

        <!-- Botón de regreso -->
        <div class="text-center mt-5">
            <a href="{% url 'listado_tiendas' %}" class="btn btn-secondary">Ver Sistemas</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        Gracias por usar nuestros servicios c:
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
